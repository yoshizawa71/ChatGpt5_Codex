<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=auto">
  <title>COGNETi-TEC - Configurações</title>
  <link href="Style.css" rel="stylesheet">
  <script>
    var t = 15;

    function decT() {
      t--;
      document.getElementById("time").innerHTML = t;
      if (t == 0) {
        window.location = "/";
      } else {
        window.setTimeout("decT()", 1000);
      }
    }
  </script>
</head>
<body onLoad="decT()">
  <h1>COGNETi-TEC - Configurações</h1>
  <h2>
    <a href="Home.html">Home</a> |
    <a href="ConfigDevice.html">Configurações do Dispositivo</a> |
	<a href="ConfigNetwork.html">Configurações da Rede</a> |
	<a href="NewDevice.html">Novo Dispositivo</a> |
    <a href="NewFw.html">Novo Firmware</a> |
	<a href="Reboot.html" onclick="return confirm('Reiniciar módulo?')">Reiniciar</a>
  </h2>
  <h3>
  <table>
    <tr>
      <th colspan="2" class="msg">Reiniciar</th>
    </tr>
    <tr style="height: 150px;">
      <th style="width: 25%;">Aguarde</th>
      <td><span id="time">20</span> segundos</td>
    </tr>
  </table>
  </h3>
</body>
</html>
