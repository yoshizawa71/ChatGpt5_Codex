<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configurações do Acesso Remoto</title>
  <link href="Style.css" rel="stylesheet">
</head>
<body>

  <h1><span id="company_label"></span> - Configurações do Acesso Remoto</h1>
  <h2>
    <a href="/">Home</a> |
    <a href="ConfigDevice.html">Dispositivo</a> |
    <a href="ConfigNetwork.html">Rede</a> |
    <a href="ConfigOperation.html">Operação</a> |
    <a href="Maintenance.html">Manutenção</a> |
    <a href="RegisterView.html">Registros</a> |
    <a href="Exit.html" onclick="return confirm('Sair do Modo Confirmação?')">Sair</a>
  </h2>
<h3>
  <table>
    <tr>
      <th colspan="3" class="msg">Configuração da Rede</th>
    </tr>
	
    <tr>
      <th rowspan="3">4G LTE</th>
      <td colspan="2">APN: <input type="text" id="apn" name="apn" value="" size="25" maxlength="29"></td>
    </tr>
	
    <tr>
      <td colspan="2">Usuário APN: <input type="text" id="lte_user" name="lteuser" value="" size="25" maxlength="29"></td>
    </tr>
    <tr>
      <td colspan="2">Senha APN: <input type="text" id="lte_pw" name="ltepass" value="" size="25" maxlength="29"></td>
    </tr>
    
    <tr>
      <th rowspan="3">Credenciais de Autenticação</th>
      <td colspan="2">Usuário: <input type="checkbox" id="user_en" name="user_en">
        <input type="text" id="user" name="userServer" value="" size="40" maxlength="40"></td>
    </tr>
    <tr>
      <td colspan="2">Senha: <input type="checkbox" id="pw_en" name="pw_en">
        <input type="text" id="password" name="pwServer" value="" size="40" maxlength="40"></td>
    </tr>
    <tr>
      <td colspan="2">Token: <input type="checkbox" id="token_en" name="token_en">
        <input type="text" id="token" name="keyServer" value="" size="40" maxlength="40"></td>
    </tr>

    <!-- Linha para botões de rádio -->
    <tr>
      <th>Protocolo de Envio</th>
      <td colspan="2">
        <label><input type="radio" name="protocol" value="http"> HTTP</label>
        <label><input type="radio" name="protocol" value="mqtt"> MQTT</label>
        <label><input type="radio" name="protocol" value="none" checked> Nenhum</label>
      </td>
    </tr>

    <tr>
      <th rowspan="2">Servidor HTTP</th>
      <td colspan="2">URL: <input type="text" id="data_server_url" name="ClientServer" value="" size="50" maxlength="49"></td>
    </tr>
    <tr>
      <td>Porta: <input type="number" id="data_server_port" name="portServer" value="" size="20" maxlength="20"></td>
      <td>Caminho: <input type="text" id="data_server_path" name="data_server_path" value="" size="30" maxlength="30"></td>
    </tr>

    <tr>
      <th rowspan="2">MQTT BROKER</th>
      <td colspan="2">URL: <input type="text" id="mqtt_url" name="mqtt_url" value="" size="50" maxlength="49"></td>
    </tr>
    <tr>
      <td>Porta: <input type="number" id="mqtt_port" name="mqtt_port" value="" size="25" maxlength="29"></td>
      <td>Topic: <input type="text" id="mqtt_topic" name="mqtt_topic" value="" size="30" maxlength="30"></td>
    </tr>

    <tr>
      <th colspan="3" class="msg"><input id="save" type="submit" value="Gravar" onClick="submit_form()"></th>
    </tr>
  </table>
</h3>
<script src="scripts/jquery-3.6.0.min.js"></script>
<script src="scripts/configNetwork.js"></script>
<script src="scripts/connection_monitor.js"></script> 
</body>
</html>
